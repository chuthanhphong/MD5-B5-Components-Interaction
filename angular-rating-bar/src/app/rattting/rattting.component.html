<h1>Ratting-Bar</h1>
<div *ngIf="showRatting" >
  {{RattingValue}}
</div>
<div class="rating-bar" (mouseleave)="reset()">
  <div class="rating-unit"  [class.active]="item.active"
        *ngFor="let item of rattingUnit; index as i" (click)="select(i)" (mouseenter)="enter(i)">
    {{item.value}}
      </div>

</div>
